version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pixelgenesis-postgres
    environment:
      POSTGRES_USER: pixelgenesis_user
      POSTGRES_PASSWORD: pixelgenesis_password
      POSTGRES_DB: pixelgenesis_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pixelgenesis_user -d pixelgenesis_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

